/* Body and general styling */
body {

    margin: 0;
    padding: 0;
}

/* Header styling */
header {

    padding: 30px 20px;
    text-align: center;

}

header div {

    font-weight: bold;

}

/* Container */

    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
}

/* Labels, inputs, selects, buttons */
label { display: block; margin-top: 15px; font-weight: bold; }
select, input, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
button {
    background: #c5a059;
    color: #0d1b2a;
    font-weight: bold;
    padding: 15px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    font-size: 16px;
    transition: background 0.3s;
}
button:hover { background: #e2bc75; }
button:disabled { background: #ccc; cursor: not-allowed; }

/* Popup */
.popup {
    margin-top: 20px;
    background: #ecf0f1;
    padding: 10px;
    border-radius: 5px;
    height: 200px;
    overflow-y: auto;
    font-size: 14px;
}
.popup div { margin-bottom: 5px; }

/* Processing text */
.processing {
    display: none;
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    color: #e67e22;
}
</style>

<label for="fullName">Full Name:</label>

<label for="duration">Loan Duration:</label>
<select id="duration">
  <option value="30" data-interest="15">30 days - 15% interest</option>

</select>

<script>
// Elements
const applyBtn = document.getElementById('applyBtn');
const processing = document.getElementById('processing');
const popup = document.getElementById('popup');
const countrySelect = document.getElementById('countrySelect');
const duration = document.getElementById('duration');
const amount = document.getElementById('amount');
const fullName = document.getElementById('fullName');
const whatsapp = document.getElementById('whatsapp');
const uploadDocs = document.getElementById('uploadDocs');
const submitDocsBtn = document.getElementById('submitDocsBtn');
const confirmDocs = document.getElementById('confirmDocs');

// Upload docs logic
uploadDocs.addEventListener('change', () => {
  submitDocsBtn.style.display = uploadDocs.files.length > 0 ? 'block' : 'none';
  confirmDocs.checked = false;
  confirmDocs.disabled = true;
  applyBtn.disabled = true;
});

submitDocsBtn.addEventListener('click', () => {
  if(uploadDocs.files.length === 0){ alert("Select documents first"); return; }
  let attachmentNames = Array.from(uploadDocs.files).map(f=>f.name).join(', ');
  let mailtoLink = `mailto:africashloanlimited@gmail.com?subject=Loan Docs Submission&body=Attached: ${attachmentNames}`;
  window.location.href = mailtoLink;
  confirmDocs.disabled = false;
});

confirmDocs.addEventListener('change', () => {
  countrySelect.disabled = !confirmDocs.checked;
  applyBtn.disabled = !confirmDocs.checked;
});

// Update WhatsApp number with country code
countrySelect.addEventListener('change', () => {
  if(countrySelect.value){
    whatsapp.value = countrySelect.options[countrySelect.selectedIndex].dataset.code;
  }
});

// Popup names
const namesList = [
  {name:'Mohamed K.', country:'TZ', amount:300000, code:'+255'},
  {name:'Aisha M.', country:'KE', amount:15000, code:'+254'},
  {name:'John D.', country:'US', amount:5000, code:'+1'},
  {name:'Fatima R.', country:'NG', amount:20000, code:'+234'},
  {name:'Sara L.', country:'GB', amount:10000, code:'+44'},
];
let index = 0;
function showPopup() {
  setInterval(() => {
    const person = namesList[index % namesList.length];
    popup.innerHTML = `<div>üìå ${person.name} ${person.code} ${person.country} ‚úÖ borrowed ${person.amount} ${person.country} ‚è± just now</div>`; 
    index++;
  }, 1000);
}
showPopup();

// Apply via WhatsApp
applyBtn.addEventListener('click', () => {
  if(!fullName.value || !amount.value || !countrySelect.value || !whatsapp.value){
    alert('Fill all required fields');
    return;
  }
  processing.style.display='block';
  setTimeout(()=>{
    const interestRate = duration.options[duration.selectedIndex].dataset.interest;
    const interest = (interestRate/100)*parseFloat(amount.value);
    const applicationFee = (parseFloat(amount.value)<10000?0.10:parseFloat(amount.value)<50000?0.08:parseFloat(amount.value)<100000?0.06:0.05)*parseFloat(amount.value);
    const totalPay = parseFloat(amount.value)+interest+applicationFee;
    const country = countrySelect.value;
    const currency = countrySelect.options[countrySelect.selectedIndex].dataset.currency;
    const message = `Hello Africash Loan Limited,
Name: ${fullName.value}
WhatsApp: ${whatsapp.value}
Country: ${country}
Amount: ${amount.value} ${currency}
Duration: ${duration.value} days
Application Fee: ${applicationFee.toFixed(2)} ${currency}
Interest: ${interest.toFixed(2)} ${currency}
Total to pay: ${totalPay.toFixed(2)} ${currency}
Ref: PL-${Math.floor(Math.random()*100000)}`;
    window.open(`https://wa.me/254100820805?text=${encodeURIComponent(message)}`,'_blank');
    processing.style.display='none';
  },1000);
});
</script>
