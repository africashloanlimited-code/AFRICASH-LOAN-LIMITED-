<script>
// Elements
const applyBtn = document.getElementById('applyBtn');
const processing = document.getElementById('processing');
const popup = document.getElementById('popup');
const countrySelect = document.getElementById('countrySelect');
const durationType = document.getElementById('durationType');
const durationValue = document.getElementById('durationValue');
const amount = document.getElementById('amount');
const fullName = document.getElementById('fullName');
const whatsapp = document.getElementById('whatsapp');
const uploadDocs = document.getElementById('uploadDocs');
const submitDocsBtn = document.getElementById('submitDocsBtn');
const confirmDocs = document.getElementById('confirmDocs');

// Document upload logic
uploadDocs.addEventListener('change', () => {
  submitDocsBtn.style.display = uploadDocs.files.length > 0 ? 'block' : 'none';
  confirmDocs.checked = false;
  confirmDocs.disabled = true;
  applyBtn.disabled = true;
});

// Submit docs via email
submitDocsBtn.addEventListener('click', () => {
  if (!uploadDocs.files.length) { alert("Select documents first"); return; }
  let names = Array.from(uploadDocs.files).map(f => f.name).join(', ');
  let mailto = `mailto:africashloanlimited@gmail.com?subject=Loan Docs Submission&body=Attached: ${names}`;
  window.location.href = mailto;
  confirmDocs.disabled = false;
});

// Enable fields after confirming docs
confirmDocs.addEventListener('change', () => {
  countrySelect.disabled = !confirmDocs.checked;
  durationType.disabled = !confirmDocs.checked;
  applyBtn.disabled = !confirmDocs.checked;
});

// Populate duration options
durationType.addEventListener('change', () => {
  durationValue.disabled = false;
  durationValue.innerHTML = '<option value="">Select duration</option>';
  if (durationType.value === 'monthly') {
    for (let i = 1; i <= 12; i++) durationValue.innerHTML += `<option value="${i}" data-interest="3">${i} month(s)</option>`;
  } else if (durationType.value === 'yearly') {
    for (let i = 1; i <= 10; i++) durationValue.innerHTML += `<option value="${i}" data-interest="9">${i} year(s)</option>`;
  }
});

// Auto-fill WhatsApp code
countrySelect.addEventListener('change', () => {
  whatsapp.value = countrySelect.options[countrySelect.selectedIndex].dataset.code;
});

// Popup recent borrowers
const namesList = [
  {name:'Mohamed K.', country:'TZ', amount:300000, code:'+255'},
  {name:'Aisha M.', country:'KE', amount:15000, code:'+254'},
  {name:'John D.', country:'US', amount:5000, code:'+1'},
  {name:'Fatima R.', country:'NG', amount:20000, code:'+234'},
  {name:'Sara L.', country:'GB', amount:10000, code:'+44'},
];
let idx = 0;
setInterval(() => {
  const p = namesList[idx % namesList.length];
  popup.innerHTML = `<div>ğŸ“Œ ${p.name} ${p.code} ${p.country} borrowed ${p.amount} â± just now</div>`;
  idx++;
},1000);

// Apply via WhatsApp
applyBtn.addEventListener('click', () => {
  if (!fullName.value || !amount.value || !countrySelect.value || !whatsapp.value || !durationValue.value) {
    alert("Please complete all fields");
    return;
  }
  processing.style.display='block';
  setTimeout(() => {
    const interestRate = parseFloat(durationValue.options[durationValue.selectedIndex].dataset.interest);
    const dVal = parseFloat(durationValue.value);
    const interest = dVal * (interestRate/100) * parseFloat(amount.value);
    const serviceFee = (parseFloat(amount.value)<10000?0.10:parseFloat(amount.value)<50000?0.08:parseFloat(amount.value)<100000?0.06:0.05)*parseFloat(amount.value);
    const totalPay = parseFloat(amount.value)+interest+serviceFee;
    const country = countrySelect.value;
    const currency = countrySelect.options[countrySelect.selectedIndex].dataset.currency;
    const msg = `Hello Africash Loan Limited,
Name: ${fullName.value}
WhatsApp: ${whatsapp.value}
Country: ${country}
Amount: ${amount.value} ${currency}
Duration: ${durationValue.value} ${durationType.value}
Service Fee: ${serviceFee.toFixed(2)} ${currency}
Interest: ${interest.toFixed(2)} ${currency}
Total to pay: ${totalPay.toFixed(2)} ${currency}
Ref: PL-${Math.floor(Math.random()*100000)}`;

    window.open(`https://wa.me/254100820805?text=${encodeURIComponent(msg)}`, '_blank');
    processing.style.display='none';
  }, 1000);
});
</script>
