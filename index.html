<script>
const confirmDocs = document.getElementById('confirmDocs');
const applyBtn = document.getElementById('applyBtn');
const processing = document.getElementById('processing');
const popup = document.getElementById('popup');
const countrySelect = document.getElementById('countrySelect');
const duration = document.getElementById('duration');
const amount = document.getElementById('amount');
const whatsapp = document.getElementById('whatsapp');

confirmDocs.addEventListener('change', () => {
  countrySelect.disabled = !confirmDocs.checked;
  applyBtn.disabled = !confirmDocs.checked;
});

// Random popping names (example)
const namesList = [
  {name:'Mohamed K.', country:'TZ', amount:300000, code:'+255'},
  {name:'Aisha M.', country:'KE', amount:15000, code:'+254'},
  {name:'John D.', country:'US', amount:5000, code:'+1'},
  {name:'Fatima R.', country:'NG', amount:20000, code:'+234'},
  {name:'Sara L.', country:'GB', amount:10000, code:'+44'},
];

let index = 0;
function showPopup() {
  setInterval(() => {
    const person = namesList[index % namesList.length];
    popup.innerHTML = `<div>ğŸ“Œ ${person.name} ${person.code} âœ… borrowed ${person.amount} ${person.country} â± just now</div>`; 
    index++;
  }, 1000);
}
showPopup();

applyBtn.addEventListener('click', () => {
  if(!amount.value || !whatsapp.value || !countrySelect.value){
    alert('Please fill all fields');
    return;
  }
  processing.style.display = 'block';
  setTimeout(() => {
    const interestRate = duration.options[duration.selectedIndex].dataset.interest;
    const serviceFee = 0.1 * parseFloat(amount.value);
    const interest = (interestRate / 100) * parseFloat(amount.value);
    const totalPay = parseFloat(amount.value) + interest;
    const countryCode = countrySelect.options[countrySelect.selectedIndex].dataset.code;
    const currency = countrySelect.options[countrySelect.selectedIndex].dataset.currency;
    const country = countrySelect.options[countrySelect.selectedIndex].text;
    const message = `Hello Africash Loan Limited,
Name: [Your Name]
WhatsApp: ${countryCode}${whatsapp.value}
Country: ${country}
Amount: ${amount.value} ${currency}
Duration: ${duration.value} days
Service Fee: ${serviceFee.toFixed(2)} ${currency}
Interest: ${interest.toFixed(2)} ${currency}
Total to pay: ${totalPay.toFixed(2)} ${currency}
Ref: PL-${Math.floor(Math.random()*100000)}`;
    const encoded = encodeURIComponent(message);
    window.open(`https://wa.me/254100820805?text=${encoded}`, '_blank');
    processing.style.display = 'none';
  },1000);
});
</script>
