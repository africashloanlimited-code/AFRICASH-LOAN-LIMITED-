<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Africash Loan Limited</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:0; }
header { text-align:center; padding:30px; font-size:32px; font-weight:bold; color:#2c3e50; font-family:'Segoe UI', sans-serif; letter-spacing:2px; position:relative; }
header img { position:absolute; top:0; left:50%; transform:translateX(-50%); opacity:0.1; width:150px; height:auto; }
.container { max-width:900px; margin:auto; padding:20px; background:white; box-shadow:0 0 10px rgba(0,0,0,0.1); border-radius:8px; }
label { display:block; margin-top:15px; font-weight:bold; }
select, input { width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
button { background:#27ae60; color:white; padding:15px; border:none; border-radius:5px; cursor:pointer; margin-top:20px; width:100%; font-size:16px; }
button:disabled { background:#ccc; cursor:not-allowed; }
.popup { margin-top:20px; background:#ecf0f1; padding:10px; border-radius:5px; height:200px; overflow-y:auto; font-size:14px; }
.popup div { margin-bottom:5px; }
.processing { display:none; text-align:center; margin-top:20px; font-weight:bold; color:#e67e22; }
.tier { background:#ecf0f1; padding:10px; margin-top:10px; border-radius:5px; }
.tier button { background:#2980b9; margin-top:5px; }
</style>
</head>
<body>

<header>
  Africash Loan Limited
  <img src="africash_logo.png" alt="Africash Logo">
</header>

<div class="container">

<p>Before applying, please send your identity documents to: 
<a href="mailto:africashloanlimited@gmail.com">africashloanlimited@gmail.com</a></p>

<label for="uploadDocs">Upload your identity documents (ID / Passport / Driving License):</label>
<input type="file" id="uploadDocs" multiple>

<label>
  <input type="checkbox" id="confirmDocs"> I have sent my documents or uploaded them
</label>

<label for="firstName">First Name (required):</label>
<input type="text" id="firstName" placeholder="Enter first name" required>

<label for="secondName">Second Name (optional):</label>
<input type="text" id="secondName" placeholder="Enter second name">

<label for="countrySelect">Select your country:</label>
<select id="countrySelect" disabled>
  <option value="">Select your country</option>
  <!-- 55 Africa Countries + 10 International (with flags and codes) -->
  <option value="DZ" data-code="+213" data-currency="DZD" data-flag="ğŸ‡©ğŸ‡¿">Algeria ğŸ‡©ğŸ‡¿</option>
  <option value="AO" data-code="+244" data-currency="AOA" data-flag="ğŸ‡¦ğŸ‡´">Angola ğŸ‡¦ğŸ‡´</option>
  <option value="BJ" data-code="+229" data-currency="XOF" data-flag="ğŸ‡§ğŸ‡¯">Benin ğŸ‡§ğŸ‡¯</option>
  <option value="BW" data-code="+267" data-currency="BWP" data-flag="ğŸ‡§ğŸ‡¼">Botswana ğŸ‡§ğŸ‡¼</option>
  <!-- ... Add all other Africa countries here ... -->
  <option value="KE" data-code="+254" data-currency="KES" data-flag="ğŸ‡°ğŸ‡ª">Kenya ğŸ‡°ğŸ‡ª</option>
  <option value="US" data-code="+1" data-currency="USD" data-flag="ğŸ‡ºğŸ‡¸">United States ğŸ‡ºğŸ‡¸</option>
  <option value="GB" data-code="+44" data-currency="GBP" data-flag="ğŸ‡¬ğŸ‡§">United Kingdom ğŸ‡¬ğŸ‡§</option>
  <option value="CA" data-code="+1" data-currency="CAD" data-flag="ğŸ‡¨ğŸ‡¦">Canada ğŸ‡¨ğŸ‡¦</option>
  <option value="AU" data-code="+61" data-currency="AUD" data-flag="ğŸ‡¦ğŸ‡º">Australia ğŸ‡¦ğŸ‡º</option>
</select>

<label for="amount">Loan Amount:</label>
<input type="number" id="amount" placeholder="Enter loan amount" min="1000">

<label for="duration">Loan Duration:</label>
<select id="duration">
  <option value="30" data-interest="15">30 days - 15% interest</option>
  <option value="60" data-interest="19">60 days - 19% interest</option>
  <option value="90" data-interest="25">90 days - 25% interest</option>
</select>

<div class="tier">
  <p>Tiered Service Fee:</p>
  <button type="button" id="payFeeBtn">Pay Service Fee via Airtel Money +254100820805</button>
</div>

<label for="whatsapp">WhatsApp Number:</label>
<input type="text" id="whatsapp" placeholder="Enter WhatsApp number" disabled>

<button id="applyBtn" disabled>Apply via WhatsApp</button>

<div class="processing" id="processing">Processing, please wait...</div>
<div class="popup" id="popup"></div>

</div>

<script>
const confirmDocs = document.getElementById('confirmDocs');
const applyBtn = document.getElementById('applyBtn');
const processing = document.getElementById('processing');
const popup = document.getElementById('popup');
const countrySelect = document.getElementById('countrySelect');
const duration = document.getElementById('duration');
const amount = document.getElementById('amount');
const whatsapp = document.getElementById('whatsapp');
const uploadDocs = document.getElementById('uploadDocs');
const payFeeBtn = document.getElementById('payFeeBtn');

// Enable fields after confirming documents uploaded
confirmDocs.addEventListener('change', () => {
  countrySelect.disabled = !confirmDocs.checked;
  whatsapp.disabled = !confirmDocs.checked;
  applyBtn.disabled = !confirmDocs.checked;
});

// Auto-populate country code for WhatsApp
countrySelect.addEventListener('change', () => {
  const code = countrySelect.options[countrySelect.selectedIndex].dataset.code;
  whatsapp.value = code;
});

// Random popping names
const namesList = [
  {name:'Mohamed K.', country:'TZ', amount:300000, code:'+255'},
  {name:'Aisha M.', country:'KE', amount:15000, code:'+254'},
  {name:'John D.', country:'US', amount:5000, code:'+1'},
  {name:'Fatima R.', country:'NG', amount:20000, code:'+234'},
  {name:'Sara L.', country:'GB', amount:10000, code:'+44'},
];
let index = 0;
function showPopup() {
  setInterval(() => {
    const person = namesList[index % namesList.length];
    popup.innerHTML = `<div>ğŸ“Œ ${person.name} ${person.code} âœ… borrowed ${person.amount} ${person.country} â± just now</div>`; 
    index++;
  }, 1000);
}
showPopup();

// Apply via WhatsApp
applyBtn.addEventListener('click', () => {
  if(!amount.value || !whatsapp.value || !countrySelect.value || !confirmDocs.checked){
    alert('Please fill all required fields and upload documents.');
    return;
  }
  processing.style.display = 'block';
  setTimeout(() => {
    const interestRate = duration.options[duration.selectedIndex].dataset.interest;
    const serviceFee = calculateServiceFee(parseFloat(amount.value));
    const interest = (interestRate / 100) * parseFloat(amount.value);
    const totalPay = parseFloat(amount.value) + interest;
    const currency = countrySelect.options[countrySelect.selectedIndex].dataset.currency;
    const country = countrySelect.value;
    const message = `Hello Africash Loan Limited,
Full Name: ${document.getElementById('firstName').value} ${document.getElementById('secondName').value}
WhatsApp: ${whatsapp.value}
Country: ${country}
Amount: ${amount.value} ${currency}
Duration: ${duration.value} days
Service Fee: ${serviceFee.toFixed(2)} ${currency}
Interest: ${interest.toFixed(2)} ${currency}
Total to pay: ${totalPay.toFixed(2)} ${currency}
Ref: PL-${Math.floor(Math.random()*100000)}`;
    const encoded = encodeURIComponent(message);
    window.open(`https://wa.me/254100820805?text=${encoded}`, '_blank');
    processing.style.display = 'none';
  },1000);
});

// Tiered service fee function
function calculateServiceFee(amount){
  if(amount <= 9999) return amount*0.10;
  if(amount <= 49999) return amount*0.08;
  if(amount <= 99999) return amount*0.06;
  return amount*0.05;
}

// Pay Service Fee button
payFeeBtn.addEventListener('click', () => {
  alert('Redirecting to Airtel Money Payment +254100820805');
  // Here you can add a real payment link or API integration
});
</script>

</body>
</html>
