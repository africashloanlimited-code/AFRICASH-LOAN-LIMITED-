<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Africash Loan Limited</title>
<style>
  :root {
    --primary-blue: #0d1b2a; /* Matches logo background */
    --accent-gold: #c5a059;  /* Matches logo gold */
    --light-bg: #f4f7f6;
  }

  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light-bg); margin:0; padding:0; color: #333; }
  
  header { 
    background: var(--primary-blue); 
    padding: 30px 20px; 
    text-align: center; 
    border-bottom: 4px solid var(--accent-gold);
  }
  
  header img { 
    max-height: 180px; 
    width: auto; 
    display: block; 
    margin: auto; 
    filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.5));
  }

  .container { max-width: 600px; margin: 30px auto; padding: 25px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-radius: 12px; }
  
  h2 { color: var(--primary-blue); text-align: center; margin-top: 0; }
  p.instruction { font-size: 14px; color: #666; text-align: center; margin-bottom: 20px; }
  
  label { display: block; margin-top: 15px; font-weight: 600; font-size: 14px; color: var(--primary-blue); }
  select, input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; }
  
  input:focus, select:focus { outline: none; border-color: var(--accent-gold); ring: 2px var(--accent-gold); }

  button { 
    background: var(--accent-gold); 
    color: var(--primary-blue); 
    padding: 15px; 
    border: none; 
    cursor: pointer; 
    margin-top: 25px; 
    font-size: 18px; 
    font-weight: bold;
    text-transform: uppercase;
    transition: 0.3s;
  }
  
  button:hover:not(:disabled) { background: #e2bc75; transform: translateY(-2px); }
  button:disabled { background: #ccc; cursor: not-allowed; color: #666; }

  .popup { 
    margin-top: 25px; 
    background: #fff; 
    padding: 12px; 
    border-radius: 8px; 
    border-left: 5px solid var(--accent-gold);
    font-size: 13px; 
    box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
  }

  .processing { display: none; text-align: center; margin-top: 20px; font-weight: bold; color: #e67e22; }
  
  .email-link { color: #2980b9; font-weight: bold; text-decoration: none; }
  .checkbox-group { display: flex; align-items: center; gap: 10px; margin-top: 15px; background: #f9f9f9; padding: 10px; border-radius: 5px; }
  .checkbox-group input { width: auto; margin: 0; }
</style>
</head>
<body>

<header>
  <img src="1542.jpg" alt="Africash Loan Limited Logo">
</header>

<div class="container">
  <h2>Loan Application</h2>
  <p class="instruction">Please send your ID (both sides), Bank Statement, and a Selfie to: <br>
    <a href="mailto:africashloanlimited@gmail.com" class="email-link">africashloanlimited@gmail.com</a>
  </p>

  <label for="uploadDocs">Step 1: Select Documents</label>
  <input type="file" id="uploadDocs" multiple accept=".jpg,.png,.pdf">
  
  <button id="submitDocsBtn" style="display:none; background: var(--primary-blue); color: white; margin-top: 10px;">
    Click here to Email Documents
  </button>

  <div class="checkbox-group">
    <input type="checkbox" id="confirmDocs" disabled> 
    <label for="confirmDocs" style="margin:0;">I have sent my documents via email</label>
  </div>

  <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">

  <label for="countrySelect">Select Country</label>
  <select id="countrySelect" disabled>
    <option value="">-- Choose Country --</option>
    <option value="KE" data-code="+254" data-currency="KES">Kenya ðŸ‡°ðŸ‡ª</option>
    <option value="NG" data-code="+234" data-currency="NGN">Nigeria ðŸ‡³ðŸ‡¬</option>
    <option value="TZ" data-code="+255" data-currency="TZS">Tanzania ðŸ‡¹ðŸ‡¿</option>
    <option value="GH" data-code="+233" data-currency="GHS">Ghana ðŸ‡¬ðŸ‡­</option>
    <option value="ZA" data-code="+27" data-currency="ZAR">South Africa ðŸ‡¿ðŸ‡¦</option>
    <option value="UG" data-code="+256" data-currency="UGX">Uganda ðŸ‡ºðŸ‡¬</option>
    <option value="RW" data-code="+250" data-currency="RWF">Rwanda ðŸ‡·ðŸ‡¼</option>
    <option value="US" data-code="+1" data-currency="USD">United States ðŸ‡ºðŸ‡¸</option>
    <option value="GB" data-code="+44" data-currency="GBP">United Kingdom ðŸ‡¬ðŸ‡§</option>
    </select>

  <label for="fullName">Full Name</label>
  <input type="text" id="fullName" placeholder="As it appears on ID">

  <label for="amount">Loan Amount</label>
  <input type="number" id="amount" placeholder="Enter amount">

  <label for="duration">Loan Duration</label>
  <select id="duration">
    <option value="30" data-interest="15">30 days (15% Interest)</option>
    <option value="60" data-interest="19">60 days (19% Interest)</option>
    <option value="90" data-interest="25">90 days (25% Interest)</option>
  </select>

  <label for="whatsapp">WhatsApp Number</label>
  <input type="text" id="whatsapp" placeholder="e.g. +254...">

  <button id="applyBtn" disabled>Apply via WhatsApp</button>
  
  <div class="processing" id="processing">Verifying details...</div>
  
  <div class="popup" id="popup">
    Waiting for latest application updates...
  </div>
</div>

<script>
const applyBtn = document.getElementById('applyBtn');
const processing = document.getElementById('processing');
const popup = document.getElementById('popup');
const countrySelect = document.getElementById('countrySelect');
const duration = document.getElementById('duration');
const amount = document.getElementById('amount');
const fullName = document.getElementById('fullName');
const whatsapp = document.getElementById('whatsapp');
const uploadDocs = document.getElementById('uploadDocs');
const submitDocsBtn = document.getElementById('submitDocsBtn');
const confirmDocs = document.getElementById('confirmDocs');

// Workflow Logic
uploadDocs.addEventListener('change', () => {
  submitDocsBtn.style.display = uploadDocs.files.length > 0 ? 'block' : 'none';
});

submitDocsBtn.addEventListener('click', () => {
  let attachmentNames = Array.from(uploadDocs.files).map(f=>f.name).join(', ');
  let mailtoLink = `mailto:africashloanlimited@gmail.com?subject=Loan Application Documents&body=Full Name: ${fullName.value}%0D%0AAttached Documents: ${attachmentNames}`;
  window.location.href = mailtoLink;
  confirmDocs.disabled = false;
});

confirmDocs.addEventListener('change', () => {
  countrySelect.disabled = !confirmDocs.checked;
  applyBtn.disabled = !confirmDocs.checked;
});

countrySelect.addEventListener('change', () => {
  if(countrySelect.value){
    whatsapp.value = countrySelect.options[countrySelect.selectedIndex].dataset.code;
  }
});

// Recent Activity Feed
const namesList = [
  {name:'John O.', country:'KE', amount:45000, code:'+254'},
  {name:'Blessing E.', country:'NG', amount:120000, code:'+234'},
  {name:'Samuel T.', country:'TZ', amount:500000, code:'+255'},
  {name:'Grace M.', country:'GH', amount:2500, code:'+233'},
  {name:'David K.', country:'UG', amount:150000, code:'+256'}
];

let index = 0;
function showPopup() {
  setInterval(() => {
    const person = namesList[index % namesList.length];
    const curr = countrySelect.options[countrySelect.selectedIndex].dataset.currency || "units";
    popup.innerHTML = `<strong>ðŸ“Œ Recent Approval:</strong> ${person.name} (${person.code}) from ${person.country} just received ${person.amount.toLocaleString()} ${curr} âœ…`; 
    index++;
  }, 4000);
}
showPopup();

// WhatsApp Application
applyBtn.addEventListener('click', () => {
  if(!fullName.value || !amount.value || !whatsapp.value){
    alert('Please fill in all fields correctly.');
    return;
  }
  
  processing.style.display='block';
  
  setTimeout(()=>{
    const interestRate = duration.options[duration.selectedIndex].dataset.interest;
    const amtVal = parseFloat(amount.value);
    const interest = (interestRate/100) * amtVal;
    const serviceFee = (amtVal < 10000 ? 0.10 : amtVal < 50000 ? 0.08 : 0.05) * amtVal;
    const totalPay = amtVal + interest + serviceFee;
    const currency = countrySelect.options[countrySelect.selectedIndex].dataset.currency;
    
    const message = `Hello Africash Loan Limited,
I am applying for a loan.
Name: ${fullName.value}
Country: ${countrySelect.value}
WhatsApp: ${whatsapp.value}
Amount: ${amtVal} ${currency}
Duration: ${duration.value} days
---
Fees: ${serviceFee.toFixed(2)} ${currency}
Interest: ${interest.toFixed(2)} ${currency}
Total Payable: ${totalPay.toFixed(2)} ${currency}
Ref No: AF-${Math.floor(Math.random()*90000) + 10000}`;

    window.open(`https://wa.me/254100820805?text=${encodeURIComponent(message)}`,'_blank');
    processing.style.display='none';
  }, 1500);
});
</script>

</body>
</html>
