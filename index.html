<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFRICASH LOAN LIMITED | Secure African Lending</title>
    <style>
        :root {
            --primary-navy: #1a2a3a;
            --accent-green: #27ae60;
            --accent-hover: #2ecc71;
            --bg-light: #f4f7f6;
            --white: #ffffff;
            --text-muted: #666;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-light);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: var(--primary-navy);
            padding: 40px 15px;
            text-align: center;
            border-bottom: 5px solid var(--accent-green);
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            color: var(--white);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 800;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto 60px;
            padding: 0 15px;
        }

        /* PAGE STATES */
        #disbursementPage, #paymentPage { display: none; }

        .card {
            background: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* PROGRESS BAR */
        .progress-container {
            width: 100%;
            background: #eee;
            height: 15px;
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        .progress-bar {
            width: 75%;
            height: 100%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* BUTTONS */
        .btn-submit {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn-primary { background: var(--primary-navy); color: white; }
        .btn-pay { background: var(--accent-green); color: white; font-size: 18px; }

        /* FORM ELEMENTS */
        .form-group { margin-bottom: 20px; text-align: left; }
        label { font-weight: 700; display: block; margin-bottom: 8px; }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        /* NOTIFICATION POPUP */
        #notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--white);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            border-left: 5px solid var(--accent-green);
            display: none;
            z-index: 3000;
        }

        /* GATE LOGIC */
        .gate-locked #mainForm { display: none; }
        .gate-unlocked #docGate { display: none; }
